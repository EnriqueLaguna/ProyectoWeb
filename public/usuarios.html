<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Usuarios</title>
    <style>
        .carousel-caption{
            top:25%;
        }
        .carousel-caption .media{
            background-color: whitesmoke;
            color: gray;
        }
        
    </style>
</head>
<body>
  <div class="modal fade" id="eraseUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar cuenta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 class=text-danger>¿Estás seguro?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="deleteBtn" type="button" class="btn btn-danger" data-dismiss="modal" >Eliminar cuenta</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="createFormModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createFormModal">Editar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <form method="POST" id="createUserForm">
                <div class="row">
                  <div class="col-6">
                    <input type="text" name="nombre" id="" class="form-control" placeholder="Nombre o nombres" aria-describedby="helpId" required>
                  </div>
                  <div class="col-6">
                    <input type="text" name="apellidos" id="" class="form-control" placeholder="Apellidos" aria-describedby="helpId" required>
                  </div>
                </div>
                <input type="email" name="email" id="" class="form-control mt-3" placeholder="Correo" aria-describedby="helpId" required>
                <input type="password" name="password1" id="password1" class="form-control mt-3" placeholder="Contraseña" aria-describedby="helpId" required>
                <input type="password" name="password2" id="password2" class="form-control mt-3" placeholder="Confirmar contraseña" aria-describedby="helpId" required>
                <input type="date" class="form-control mt-3" value="2000-01-01" name="fecha" id="">
                <div class="radioB mt-3 border">
                  <div class="form-check">
                      <label class="form-check-label ml-3">
                          <input type="radio" class="form-check-input sexoF" name="sexo" id="sex1" value="M"
                              checked>
                          Mujer
                      </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label ml-3">
                          <input type="radio" class="form-check-input sexoM" name="sexo" id="sex2" value="H">
                          Hombre
                      </label>
                  </div>
              </div>
                <input type="url" name="image" id="" class="form-control mt-3" placeholder="Url de imagen de perfil" aria-describedby="helpId">
                  <div id="responseMSG"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                    <button type="button" id="updateUserBtn" class="btn btn-success ">Guardar</button>
                    <br>
                  </div>
              </form>
        </div>
      </div>
    </div>
</div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://images.designtrends.com/wp-content/uploads/2015/10/11111000/minecraft.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="media">
                    <img id="imaGen" src="" width="300px" height="300px" class="align-self-start mr-3" alt="profile-picture">
                    <div class="media-body" id="detallesUsuario">
                      <h5 class="mt-5">Usuario: </h5>
                      <p class="mt-5">Correo: </p>
                      <p >Fecha de nacimiento: </p>
                      <p >Sexo: </p>
                      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#updateUserModal"><i class="fas fa-edit"></i></button>
                      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#eraseUserModal"><i class="fas fa-trash"></i></button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/usuarios.js"></script>
</body>
</html>
