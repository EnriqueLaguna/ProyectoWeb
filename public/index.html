<body style="overflow-y:hidden">
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Iniciar Sesión</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="userInputLogin">Correo</label>
                      <input type="email" class="form-control" id="userInputLogin" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Tu correo será tan seguro como un cofre de Ender</small>
                    </div>
                    <div class="form-group">
                      <label for="passwordInputLogin">Contraseña</label>
                      <input type="password" class="form-control" id="passwordInputLogin">
                    </div>
                    <p>¿No tienes cuenta? <a href="" data-toggle="modal" data-target="#registrerModal" data-dismiss="modal">!Regístrate aquí!</a></p>
                  </form>
                  <div id="loginres"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="loginBtn" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Just an image -->

    <div class="modal fade" id="registrerModal" tabindex="-1" role="dialog" aria-labelledby="createFormModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createFormModal">Registrarse</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <form method="POST" id="createUserForm">
                    <div class="row">
                      <div class="col-6">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre o nombres"
                          aria-describedby="helpId" required>
                      </div>
                      <div class="col-6">
                        <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" aria-describedby="helpId"
                          required>
                      </div>
                    </div>
                    <input type="email" name="email" class="form-control mt-3" placeholder="Correo"
                      aria-describedby="helpId" required>
                    <input type="password" name="password1" id="password1" class="form-control mt-3" placeholder="Contraseña"
                      aria-describedby="helpId" required>
                    <input type="password" name="password2" id="password2" class="form-control mt-3" placeholder="Confirmar contraseña"
                      aria-describedby="helpId" required>
                    <input type="date" class="form-control mt-3" value="2000-01-01" name="fecha">
        
                    <div class="radioB mt-3 border">
                      <div class="form-check">
                          <label class="form-check-label ml-3">
                              <input type="radio" class="form-check-input sexoF" name="sexo" value="M"
                                  checked>
                              Mujer
                          </label>
                      </div>
                      <div class="form-check">
                          <label class="form-check-label ml-3">
                              <input type="radio" class="form-check-input sexoM" name="sexo" value="H">
                              Hombre
                          </label>
                      </div>
                  </div>
                    <input type="url" name="image" class="form-control mt-3" placeholder="Url de imagen de perfil"
                      aria-describedby="helpId">
        
                      <div id="responseMSG"></div>
        
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                        <button type="submit" id="createUserBtn" class="btn btn-success " disabled>Guardar</button>
                        <br>
                      </div>
                  </form>
                  <div id="responseMSG"></div>
            </div>
          </div>
        </div>
    </div>
    
    <nav>
